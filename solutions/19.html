<body bgcolor="#0B2429">
  <div>

      <div cl></div>

        body {
          display: flex;
          align-items: center;
          justify-content: center
        }

        [r] {
          display: flex
        }

        [r]>div {
          width: 70px;
          height: 70px
        }

        [cl] {
          background: #998235;
          transform: rotate(90deg) skew(45deg)
        }

        [cr] {
          background: #1A4341;
          transform: rotate(90deg) skew(-45deg)
        }

        [cc] {
          width: 100px;
          height: 100px;
          margin: -14px auto;
          background: #F3AC3C;
          transform: rotate(45deg)
        }
